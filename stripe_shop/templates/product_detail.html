{% load static %} 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://js.stripe.com/v3/"></script>  
    <script src="{% static 'main.js' %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">{{ item.name }}</h1> <!-- Вывод названия товара -->
        <p class="subtitle">{{ item.description }}</p> <!-- Вывод описания товара -->
        <p class="is-size-3">{{ item.price }} {{item.currency}}</p> <!-- Вывод цены товара -->
        <button value={{item.id}} class="button is-primary" id="submitBtn">Купить</button>
      </div>
    </section>
  </body>
</html>
